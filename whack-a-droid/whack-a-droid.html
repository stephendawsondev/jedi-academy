<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="whack-a-droid.css" />
  <title>Whack-a-droid - Star Wars</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="header">Whack-a-droid</h1>
      <button class="btn how-to-play-button" id="instructions">How to Play</button>
      <h2 id="score">0</h2>
    </header>
    <main>
      <div id="board"></div>
    </main>
    <button title="Toggle music" id="music-button" class="audio-button music-button">
      <img id="music-icon" src="../assets/images/music_on.webp" alt="music icon" />
    </button>

    <button title="Toggle sound" id="sound-button" class="audio-button sound-button">
      <img id="sound-icon" src="../assets/images/sound_on.webp" alt="sound icon" />
    </button>

    <dialog class="popup-dialog">
      <div class="popup-content">
        <h2>Trial of Agility</h2>
        <p>Click on the droids when they pop up from their holes to get point but be sure to avoid Jawa!</p>
        <button class="close-popup-button">Close</button>
      </div>
    </dialog>

    <script src="../js/script.js"></script>
    <script src="whack-a-droid.js"></script>
</body>

</html>
